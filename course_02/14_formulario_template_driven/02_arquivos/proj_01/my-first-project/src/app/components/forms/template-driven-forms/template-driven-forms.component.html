<h2>Template driven forms</h2>
<form>
  <label>
    Nome:
    <input
      type="text"
      name="inputName"
      #name="ngModel"
      [ngModel]="name.value"
      required
    />
  </label>

  <hr />
  <p>name: {{name.value}}</p>
  <p>valid: {{name.valid}}</p>
  <p>dirty: {{name.dirty}}</p>
  <p>touched: {{name.touched}}</p>
  <hr />
</form>
