<h2>Signals</h2>

<hr />
<h3>Singal, set e update</h3>

<p>{{ firstName() }} {{ lastName() }}</p>
<p>Nome completo: {{ fullName() }}</p>

<ul>
  @for(item of array(); track item) {
    <li>{{ item }}</li>
  }
</ul>

<button (click)="updateName()">Atualizar nome</button>
<button (click)="updateArray()">Atualizar lista</button>
