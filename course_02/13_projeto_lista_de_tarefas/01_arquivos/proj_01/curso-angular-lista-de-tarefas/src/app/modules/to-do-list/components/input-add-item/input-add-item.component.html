<header
  [ngClass]="{
    'has-items': inputListItems.length
  }"
>
  @if (inputListItems.length) {
  <h1>Minha lista</h1>
  }
  <div
    [ngClass]="{
      container: inputListItems.length
    }"
  >
    <label
      class="input-label-text"
      for="input-value"
      [ngClass]="{
        'remove-margin-bottom': !inputListItems.length
      }"
    >
      <input
        (keyup.enter)="focusAndAddItem(inputText.value)"
        type="text"
        placeholder="Adicione um novo item"
        id="input-value"
        autofocus
        #inputText
      />
      <button
        class="btn btn-primary-circle"
        title="Adicionar um novo item"
        (click)="focusAndAddItem(inputText.value)"
      ></button>
    </label>
  </div>
</header>
