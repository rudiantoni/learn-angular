<div>
    <app-search></app-search>
    <app-filter
    [total]="getAllCourses()"
    [free]="getFreeCourses()"
    [premium]="getPremiumCourses()">
    </app-filter>
</div>
<div class="course-container" *ngFor="let course of courses">
    <div class="course-card">
        <div>
            <img [src]='course.image' style="width: 220px; height: 140px;" />
        </div>
        <div class="course-name">
            <h4>{{ course.name }}</h4>
        </div>
        <div class="course-description">
            <p>{{ course.description.slice(0,80) }}{{ course.description.length > 80 ? '...' : ''}}</p>
        </div>
        <div class="details">
            <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'green' : 'red'}">{{ course.type }}
            </div>
            <div class="course-price"><b>Price:</b> ${{ course.price }}</div>
        </div>
        <div class="course-buttons">
            <button class="btn btn-buy">Buy Now</button>
            <button class="btn btn-show">Show Details</button>
        </div>
    </div>

</div>
